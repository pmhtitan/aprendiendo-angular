<h2>Componente de prueba [generated by console] works!</h2>

<h4>Parametro introducido por la URL: </h4>
<h5 *ngIf="nombre">Nombre: {{ nombre }}</h5>
<h5 *ngIf="edad">Edad: {{ edad }}</h5>

<button (click)="redirigirZapatillas()" style="margin:30px;">Redirigir a zapatillas con router.navigate</button>
<a href="/zapatillas" style="padding:6px; border:2px solid rgb(0, 23, 58); border-radius: 5px; color:blueviolet">Redirigir a zapatillas con href</a>
<a routerLink="/zapatillas" style="margin:30px;padding:6px; border:2px solid rgb(146, 199, 172); border-radius: 5px; color: rgb(28, 29, 82)">Redirigir a zapatillas con routerlink</a>
